spring.application.name=gim
############################
# Database
###########################
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.datasource.url=jdbc:postgresql://localhost:5432/gimAdminka
spring.datasource.username=postgres
spring.datasource.password=root
###################
#       FLYWAY
###################
spring.flyway.baselineOnMigrate=true
spring.flyway.enabled=false
###################
#       SERVER
###################
server.domain=http://localhost
server.port=8081
###################
#       LOGGING
###################
logging.level.root=info
#logging.level.org.company.kunuz_1.controller=debug
logging.pattern.file=%date{dd MMM yyyy - HH:mm:ss.SSS} [%thread] %-5level%logger{36} - %msg%n
